<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c6e49">
    <title>Estoque PWA</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/plasticine/100/box--v1.png">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sistema de Estoque</h1>
        <div class="main-menu">
            <button class="menu-button" onclick="openModal('template-adicionar')">Adicionar Item</button>
            <button class="menu-button" onclick="openModal('template-estoque', true)">Ver Estoque</button>
            <button class="menu-button" onclick="openModal('template-relatorio', true)">Relatórios</button>
        </div>
        <div class="footer">
            <p>&copy; 2025 Victor Gustavo Santin</p>
            <a href="https://wa.me/54981661623" target="_blank" rel="noopener noreferrer" class="whatsapp-icon"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </div>
    <div id="toast-container"></div>
    <button id="dashboard-fab"><i class="fa-solid fa-chart-pie"></i></button>
    <div class="modal-overlay" id="modal-overlay"><div class="modal-content" id="modal-content-host"></div></div>

    <template id="template-adicionar">
        <div class="modal-header"><h2>Novo Item</h2><button class="close-button" onclick="closeModal()">×</button></div>
        <form id="form-adicionar-item">
            <div class="form-group"><label>Categoria</label><select name="categoria" required><option value="HDD">HDD</option><option value="Memória RAM NB">Memória RAM NB</option><option value="Memória RAM PC">Memória RAM PC</option><option value="Placa Vídeo / GPU">Placa Vídeo / GPU</option><option value="SSD M2">SSD M2</option><option value="SSD Sata">SSD Sata</option><option value="Processador">Processador</option><option value="Placa Mãe">Placa Mãe</option><option value="Outros">Outros</option></select></div>
            <div class="form-group"><label>Identificação</label><input type="text" name="identificacao" required></div>
            <div class="form-group"><label>Quantidade</label><input type="number" name="quantidade" value="1" min="1" required id="input-qtd"></div>
            <div class="form-group checkbox-group"><label class="switch-label"><input type="checkbox" id="check-patrimonio"> Há Patrimônio?</label></div>
            <div id="pat-input-container" class="form-group" style="display:none;"><label>Número do Patrimônio</label><input type="text" id="patrimonio-numero"></div>
            <div class="form-group"><label>Observação</label><textarea name="observacao"></textarea></div>
            <button type="submit" class="submit-btn" id="btn-salvar">Salvar Item</button>
        </form>
    </template>

    <template id="template-editar">
        <div class="modal-header"><h2>Editar Item</h2><button class="close-button" onclick="closeModal()">×</button></div>
        <form id="form-editar-item">
            <div class="form-group"><label>Categoria</label><select name="categoria" id="edit-categoria"></select></div>
            <div class="form-group"><label>Identificação</label><input type="text" name="identificacao" id="edit-identificacao" required></div>
            <button type="submit" class="submit-btn" id="btn-editar-salvar">Atualizar</button>
        </form>
    </template>

    <template id="template-estoque">
        <div class="modal-header"><h2>Estoque</h2><button class="close-button" onclick="closeModal()">×</button></div>
        <div class="filtros-container"><input type="text" id="filtro-texto" placeholder="Buscar item ou patrimônio..."></div>
        <table class="tabela-estoque"><thead><tr><th>Categoria</th><th>Identificação</th><th>Qtd.</th><th>Patr.</th><th>Ações</th></tr></thead><tbody id="corpo-tabela-estoque"></tbody></table>
    </template>

    <template id="template-relatorio">
        <div class="modal-header report-header"><h2>Relatório</h2><button class="close-button" onclick="closeModal()">×</button></div>
        <div class="report-actions">
            <button class="action-btn" onclick="exportarXLSX()">Exportar XLSX</button>
            <button class="action-btn danger" onclick="resetBase()">Remover Base de Dados</button>
        </div>
        <table id="log-table"><thead><tr><th>Data</th><th>Tipo</th><th>Item</th><th>Qtd.</th></tr></thead><tbody id="corpo-tabela-log"></tbody></table>
    </template>

    <template id="template-historico-item">
        <div class="modal-header"><h2 id="hist-titulo">Histórico</h2><button class="close-button" onclick="closeModal()">×</button></div>
        <table><thead><tr><th>Data</th><th>Tipo</th><th>Qtd.</th></tr></thead><tbody id="corpo-hist-item"></tbody></table>
    </template>

    <template id="template-dashboard">
        <div class="modal-header"><h2>Dashboard</h2><button class="close-button" onclick="closeModal()">×</button></div>
        <div id="dashboard-content"><canvas id="main-chart-canvas"></canvas></div>
    </template>

    <script src="script.js"></script>
</body>
</html>
