<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque Moderno</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c6e49">
    <link rel="icon" type="image/png" href="https://img.icons8.com/plasticine/100/box--v1.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sistema de Estoque</h1>
        <div class="main-menu">
            <button class="menu-button" onclick="openModal('template-adicionar')">Adicionar Item</button>
            <button class="menu-button" onclick="openModal('template-estoque', true)">Ver Estoque</button>
            <button class="menu-button" onclick="openModal('template-relatorio', true)">Relatórios</button>
            <button class="menu-button ia-btn" onclick="analisarComGemini()">IA Sugestão</button>
        </div>
        <div class="footer">
            <p>&copy; 2025 Victor Gustavo Santin</p>
            <div class="social-links">
                <a href="https://github.com/VictorNere" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/victorgustavosantin/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://www.instagram.com/vgs_informatica_" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://wa.me/54981661623" target="_blank" class="whatsapp-icon"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
    </div>
    <div id="toast-container"></div>
    <div class="modal-overlay" id="modal-overlay"><div class="modal-content" id="modal-content-host"></div></div>
    <template id="template-adicionar">
        <div class="modal-header"><h2>Adicionar Novo Item</h2><button class="close-button" onclick="closeModal()">×</button></div>
        <form id="form-adicionar-item">
            <div class="form-group"><label>Categoria</label><select id="categoria" required><option value="">-- Escolha --</option><option value="HDD">HDD</option><option value="SSD">SSD</option><option value="Processador">Processador</option><option value="Memória">Memória</option><option value="Outros">Outros</option></select></div>
            <div class="form-group"><label>Identificação</label><input type="text" id="identificacao" required></div>
            <div class="form-group"><label>Quantidade</label><input type="number" id="quantidade" value="1" min="1" required></div>
            <div class="form-group"><label>Possui Patrimônio?</label><div class="radio-options"><input type="radio" id="p-nao" name="p" value="nao" checked><label for="p-nao">Não</label><input type="radio" id="p-sim" name="p" value="sim"><label for="p-sim">Sim</label></div></div>
            <div id="pat-container" style="display:none" class="form-group"><label>Número Patrimônio</label><input type="text" id="patrimonio"></div>
            <button type="submit" class="submit-btn">Salvar Item</button>
        </form>
    </template>
    <template id="template-estoque">
        <div class="modal-header"><h2>Estoque Atual</h2><button class="close-button" onclick="closeModal()">×</button></div>
        <table class="tabela-estoque"><thead><tr><th>Categoria</th><th>Item</th><th>Qtd.</th><th>Patrimônio</th></tr></thead><tbody id="corpo-estoque"></tbody></table>
    </template>
    <script type="module" src="script.js"></script>
</body>
</html>
