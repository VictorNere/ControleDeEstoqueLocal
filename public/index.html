<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c6e49">
    <title>Sistema de Estoque PWA</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/plasticine/100/box--v1.png">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sistema de Estoque</h1>
        <div class="main-menu">
            <button class="menu-button" onclick="openModal('template-adicionar')">Adicionar Item</button>
            <button class="menu-button" onclick="openModal('template-estoque', true)">Ver Estoque</button>
            <button class="menu-button" onclick="openModal('template-relatorio', true)">Relatórios</button>
        </div>
        <div class="footer">
            <p>&copy; 2025 Victor Gustavo Santin</p>
            <a href="https://wa.me/54981661623" target="_blank" rel="noopener noreferrer" class="whatsapp-icon">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
        </div>
    </div>
    <div id="toast-container"></div>
    <button id="dashboard-fab"><i class="fa-solid fa-chart-pie"></i></button>
    <div class="modal-overlay" id="modal-overlay"><div class="modal-content" id="modal-content-host"></div></div>

    <template id="template-adicionar">
        <div class="modal-header"><h2>Novo Item</h2><button class="close-button" onclick="closeModal()">×</button></div>
        <form id="form-adicionar-item">
            <div class="form-group"><label>Categoria</label><select id="categoria" required><option value="HDD">HDD</option><option value="Memória RAM NB">Memória RAM NB</option><option value="Memória RAM PC">Memória RAM PC</option><option value="Placa Vídeo / GPU">Placa Vídeo / GPU</option><option value="SSD M2">SSD M2</option><option value="SSD Sata">SSD Sata</option><option value="Processador">Processador</option><option value="Placa Mãe">Placa Mãe</option><option value="Telefonia Móvel">Telefonia Móvel</option><option value="Equipamento Completo">Equipamento Completo</option><option value="Infraestrutura">Infraestrutura</option><option value="Fonte / PSU">Fonte / PSU</option><option value="Periférico">Periférico</option><option value="Telefonia">Telefonia</option><option value="Suprimento">Suprimento</option><option value="Outros">Outros</option></select></div>
            <div class="form-group"><label>Identificação</label><input type="text" id="identificacao" required></div>
            <div class="form-group"><label>Quantidade</label><input type="number" id="quantidade" value="1" min="1" required></div>
            <div class="form-group"><label>Data</label><input type="date" id="data" required></div>
            <div class="form-group patrimonio-group"><label>Patrimônio?</label><div class="radio-options"><input type="radio" id="p-nao" name="p" value="nao" checked><label for="p-nao">Não</label><input type="radio" id="p-sim" name="p" value="sim"><label for="p-sim">Sim</label></div></div>
            <div id="pat-input-container" class="form-group" style="display:none;"><label>Número do Patrimônio</label><input type="text" id="patrimonio-numero"></div>
            <div class="form-group"><label>Observação</label><textarea id="observacao"></textarea></div>
            <div class="form-actions"><button type="submit" class="submit-btn">Salvar</button></div>
        </form>
    </template>

    <template id="template-estoque">
        <div class="modal-header"><h2>Estoque Atual</h2><button class="close-button" onclick="closeModal()">×</button></div>
        <div class="filtros-container"><div class="filtro-item"><input type="text" id="filtro-texto" placeholder="Filtrar..."></div></div>
        <table class="tabela-estoque"><thead><tr><th>Categoria</th><th>Item</th><th>Qtd.</th><th>Patr.</th><th>Ações</th></tr></thead><tbody id="corpo-tabela-estoque"></tbody></table>
    </template>

    <template id="template-relatorio">
        <div class="modal-header report-header"><h2>Movimentações</h2><div class="report-actions"><button class="action-btn" onclick="exportarXLSX()">Exportar XLSX</button></div><button class="close-button" onclick="closeModal()">×</button></div>
        <table id="log-table"><thead><tr><th>Data</th><th>Tipo</th><th>Categoria</th><th>Item</th><th>Qtd.</th></tr></thead><tbody id="corpo-tabela-log"></tbody></table>
    </template>

    <template id="template-dashboard">
        <div class="modal-header"><h2 id="dashboard-title">Dashboard</h2><button class="close-button" onclick="closeModal()">×</button></div>
        <div id="dashboard-content"></div>
        <template id="sub-template-dashboard-menu">
            <div class="dashboard-menu">
                <button class="chart-select-btn" onclick="showChart('comparacaoItemTotal')">Estoque Total vs Item</button>
                <button class="chart-select-btn" onclick="showChart('movimentacaoItem')">Histórico de Item</button>
                <button class="chart-select-btn" onclick="showChart('movimentosPeriodo')">Movimentos por Período</button>
            </div>
        </template>
        <template id="sub-template-chart-view">
            <button class="action-btn backup back-to-menu-btn" onclick="showDashboardMenu()">← Voltar</button>
            <div class="chart-container">
                <div id="chart-controls" class="filtros-container"></div>
                <canvas id="main-chart-canvas"></canvas>
            </div>
        </template>
    </template>

    <script src="script.js"></script>
</body>
</html>
